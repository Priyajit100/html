<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
        tr,td{
            border: 1px solid black;
        }
        tr:nth-child(even){
            background-color: rgb(207, 207, 237);
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col span="3" style="background-color: rgb(122, 245, 218);">
        </colgroup>
        <tr>
            <th>Country</th>
            <th>Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>INDIA</td>
            <td>+91</td>
            <td>india@gmail.com</td>
        </tr>
        
        <tr>
            <td>FRANCE</td>
            <td>+48</td>
            <td>france@gmail.com</td>
        </tr>

    </table>
</body>
</html>
