<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> Formatting<strong> 1</strong></p>
    <p> Formatting<em> 2</em></p>
    <ul>
        <li>b; strong</li>
        <li>i;em</li>
        <li>small</li>
        <li>sub,sup</li>
        <li>delete,mark</li>
        
    </ul>
    <p>H<sub>2</sub>O </p>
    <p>2<sup>2</sup> </p>
    <p>Lorem ipsum dolor sit<mark> Hi</mark></p>
    <p style="text-align: center;">This document was updated. The original
    
        text was <del cite="http://example.com/reasons" datetime="2023-05-01T12:00:00Z">removed due to incorrect information
    </del>.</p>
    
</body>
</html>
